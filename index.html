<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Course - Daily Topics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 font-sans">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <div class="w-1/4 min-h-screen bg-indigo-800 text-white p-5 overflow-y-auto">
      <h2 class="text-xl  font-semibold mb-5">PHP Course Topics</h2>
      <ul id="sidebar" class="space-y-2">
        <!-- Days will be injected here -->
      </ul>
    </div>

    <!-- Main content -->
    <div class="w-3/4 p-10 overflow-y-auto">
      <div class="w-4/4 font-semibold text-indigo-800 ml-40 mb-10 text-3xl bolded">PHP Course</div>
      <div id="dayContent">
        <!-- Day content will be injected here -->
      </div>

      <!-- Navigation -->
      <div class="flex justify-between mt-10">
        <button id="prevButton" class="bg-blue-600 text-white px-4 py-2 rounded" onclick="navigate(-1)">Previous</button>
        <button id="nextButton" class="bg-blue-600 text-white px-4 py-2 rounded" onclick="navigate(1)">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
